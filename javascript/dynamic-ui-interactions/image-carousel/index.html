<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Carousel</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="carousel">
        <img src="" alt="">
        <div class="ui">
            <div class="buttons">
                <button class="left" title="Previous picture"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg></button>
                <button class="right" title="Next picture"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg></button>
            </div>
            <div class="dots"></div>
        </div>
    </div>
</body>

</html>
