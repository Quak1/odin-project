<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="objects.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="center">My Library</h1>
    <div class="center">
        <button id="newBookBtn">Add book</button>
    </div>
    <table id="books-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <dialog>
        <form>
            <div id="text-containers">
                <div>
                    <input type="text" name="title" id="title" required placeholder="">
                    <label for="title">TITLE</label>
                </div>
                <div>
                    <input type="text" name="author" id="author" required placeholder>
                    <label for="author">AUTHOR</label>
                </div>
                <div>
                    <input type="number" name="pages" id="pages" required placeholder>
                    <label for="pages">PAGES</label>
                </div>
            </div>
            <div id="checkbox">
                <input type="checkbox" name="read" id="read">
                <label for="read">READ?</label>
            </div>
            <div>
                <button id="cancelBtn">Cancel</button>
                <button type="submit">Add book</button>
            </div>
        </form>
    </dialog>
</body>

</html>
