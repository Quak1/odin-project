<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Photo tagging</title>
    <link href="style.css"
          rel="stylesheet">
    <script defer
            src="index.js"></script>
</head>

<body>

    <div id="selector">
        <select name="map"
                id="mapSelect">
        </select>
        <button id="goBtn">Go</button>
    </div>
    <div>
	<label for="range">zoom: </label>
	<input id="range" type="range" min="0.05" max="2" value="0.5" step="0.05"/>

    </div>

    <div id="name"></div>

    <canvas id="map"
            width="0"
            height="0"></canvas>

</body>

</html>
