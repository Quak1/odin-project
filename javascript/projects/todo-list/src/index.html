<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
</head>

<body>
    <div id="content">
        <h1 id="active-project">All Projects</h1>
        <div id="container">
            <div id="actions">
                <button id="hideBtn">hide complete</button>
                <button id="cleanBtn">clean complete</button>
                <button id="newBtn">new task</button>
            </div>
            <div id="tasks-container"></div>
        </div>
    </div>

    <dialog></dialog>
    <dialog id="edit-project-dialog">
        <form method="dialog">
            <div>
                <label for="edit-project-title">Title</label>
                <input type="text" id="edit-project-title" name="title">
            </div>
            <div>
                <label for="edit-project-description">Description</label>
                <textarea name="description" id="edit-project-description"></textarea>
            </div>
            <button type="button">Delete</button>
            <button type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>
