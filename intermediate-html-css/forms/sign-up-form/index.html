<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
  </head>
  <body>
    <main>
      <div class="side">
        <div class="logo">
          <img src="assets/odin-lined.png" alt="The Odin Project logo">
          <h1>SIGN UP</h1>
        </div>
        <p>
        Photo by <a href="https://unsplash.com/@hellocolor">Pawel Nolbert</a> 
        on <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="content">
        <div class="info">
          <p>
          This if not a real online service!
          You know you need something like this in your life to help you realize 
          your deepets dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
          <h2>Let's do this!</h2>
          <div>
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="mail" name="email" id="email">
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input type="phone" name="phone" id="phone">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </main>

  </body>
</html>
