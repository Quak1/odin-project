<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2 class="player"></h2>
        <div class="board">
        </div>
        <div class="scores">
            <h2>Scores</h2>
            <p id="p1-score"></p>
            <p id="p2-score"></p>
        </div>
    </div>

    <dialog>
        <form>
            <div>
                <div>
                    <input type="text" name="p1-name" id="p1-name">
                    <label for="p1-name">Player 1</label>
                </div>
                <div>
                    <input type="text" name="p2-name" id="p2-name">
                    <label for="p2-name">Player 2</label>
                </div>
            </div>
            <button type="submit">Start!</button>
        </form>
    </dialog>
</body>

</html>
